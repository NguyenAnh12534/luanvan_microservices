apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: just4codee/userservice
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-clusterip-service
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
  - name: user-service
    port: 80
    targetPort: 80
